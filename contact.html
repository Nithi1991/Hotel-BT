<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a hotel situated in trivandrum having traditional looks and wibes"
    />
    <meta name="keywords" content="hotel,hotel VT,trivandrum" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="/index.html">HVT</a></h1>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a class="current" href="/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="primary-text">Contact </span>Us</h1>
        <p>Please fill out the form to contact us</p>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="name">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="name">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>5oth Street Indira Nagar Trivandrum</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-phone fa-3x"></i>

          <h3>Phone Number</h3>
          <p>(+91)-7356760953</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope fa-3x"></i>

          <h3>Email</h3>
          <p>nitheeshbharathan@gmail.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hotel BT &copy; 2019,All Rights Reserved</p>
    </footer>
  </body>
</html>
